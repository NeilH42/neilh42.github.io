<body>
<!-- Content on this Page -->
<section id="page1" data-role="page" data-theme="a">
	<!-- Header for Feedback Page -->
    <header data-role="header">
        <h1>Buon Appetito - Feedback</h1>
        <!-- Navigation Bar.-->
        <nav data-role="navbar">
            <ul>
                <li>
                	<!-- A link to go to the homepage. -->
                	<a href="homepage.html">
                		Home
                	</a>
                </li>
                <li>
                	<!-- A link to go to the food menu for the restaurant. -->
                	<a href="foodmenu.html">
                		Our Menu
                	</a>
                </li>
                <li>
                	<!-- A link to go to the contact us page. -->
                	<a href="restaurantinfo.html">
                		Contact Us
                	</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Content/Body for this page. -->
    <div data-role="content" class="content">
        <center>
        	<p>We appreciate any feedback that you have to provide.
        	</p>
        </center>
        <!-- Form for users to submit feedback sent to database.txt file. -->
        <form name="FeedbackForm" action="submitfeedback.php" method='post'>
        	<center>
        		<img src="images/feedback.png">
        		</img>
        		<br>
        		</br>
        		<b>Customer Name:</b>
        			<br>
        			</br>
        				<input type="text" 
        					name="FeedbackName" 
        					id="FeedbackName" 
        					placeholder="Insert a Name." 
        					maxlength="40">
        			<br>
        			</br>
        		<b>Contact Information:</b>
        			<br>
        			</br>
        				<input type="text" 
        					name="FeedbackContactInfo" 
        					id="FeedbackContactInfo" 
        					placeholder="Insert an email/mobile." 
        					maxlength="50">
        			<br>
        			</br>
        		<b>Feedback:</b>
        			<br>
        			</br>
        				<textarea rows="7" 
        					cols="50" 
        					name="FeedbackResponse" 
        					id="FeedbackResponse" 
        					maxlength="400">
        					Please enter your feedback here. 400 character limit.
        				</textarea>
				<input type="submit">
				<input type="reset">
        	</center>
        </form>
    </div>
    <!-- Footer for this page. -->
    <footer data-role="footer" style="height:90px;">
		<center>
			<a href="developerinfo.html"
				data-role="button"

		</center>
	</footer>
</section>
